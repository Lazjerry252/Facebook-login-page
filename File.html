<!DOCTYPE html>
<html>
  <head>
    <title>Facebook sign up</title>
    <link rel="stylesheet" href="File.css" />
  </head>
  <body>

     <header class="header">
        <div class="logo-section">
          <img class="logo" src="Pictures/fb-logo.png" />
          <img class="name" src="Pictures/Facebook-logo.svg" />
        </div>

     </header>


     <main>

        <div class="right-section">
          <div class="img-div">
            <img class="black-logo" src="Pictures/fackbook-black-logo.png" />
            <img class="text-name" src="Pictures/Facebook-logo.svg" />
          </div>

          <p class="text">Connect with friends and the world around you on Facebook.</p>
        </div>

        <div class="second-section">
           <input class="input" type="text" placeholder="Email or phone number" /><br>
           <input class="input" type="text" placeholder="Password" /><br>
           <button class="login-btn">
              Login
           </button>
          <a href="https://www.Facebook.com/">
            <p class="link">Forgotten password?</p>
          </a>

          <button class="create-btn">
            Create new account
          </button>
        </div>
     </main>
  </body>
</html>
